<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        
        <div class="flex-box-container-1">
           
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
            
        </div>
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
            
    </div>

    <div class = "container-2">
        <h2>Challenge 2: Cat Generator</h2>

        <div class= "flex-box-container-2">
            <button class = "btn btn-success" onclick="generateCat()">Generate Cat</button> 
        </div>

        <div class="flex-box-container-2" id ="flex-cat-gen">
        </div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" alt="" height=150 width=150 onclick="rpsGame(this)" >
            <img id="paper" src="static/images/paper.jpg" alt="" height=150 width=150 onclick="rpsGame(this)" >
            <img id="scissors" src="static/images/scissors.png" alt="" height=150 width=150 onclick="rpsGame(this)" >
        </div>
    </div>

    <script src = "static/js/script.js"></script>
</body>
</html>
