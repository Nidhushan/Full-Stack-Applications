<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="form-container">
        <form action="" id="registration-form" autocomplete="off" method="POST">
            <h1>Customer Registration Form</h1>
            <p>Required fields followed by <span id="required">*</span></p>
            
            <fieldset id="personal-details">
                <legend>Personal Detail</legend>

                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required placeholder="First Name">
                
                <br>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required placeholder="Last Name">
                
                <br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="male">



            </fieldset>
                
            <fieldset id="account-details">
                <legend>Account Detail</legend>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <br>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" required>
            </fieldset>
            
            <fieldset id="submit">
                <input type="checkbox" name>
            </fieldset>

        </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
</body>
</html>
