<!DOCTYPE html>
<html lang="en">
<head>
    <title>Epic Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    
        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="Enter zip" />
                <i class="fas fa-search"></i> 
            </div>
        </div>
        <div class="stores-list-container"> </div>
    <script>
        <div id="map"></div>
        var map;
        function initMap() {
            var losAngeles = {
                lat: 84.063380,
                lng: -118.358080
            }
            map = new google.maps.Map(document.getElementById('map'), {
                center: losAngeles,
                zoom: 8
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
    async defer></script>
    
</body>
</html>
